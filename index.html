<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var promise = new Promise(function(resolve, reject) {
            console.log(0);
            return resolve();
        });

        promise
            .then(function() {
                return new Promise(function(resolve, reject) {
                    setTimeout(function() {
                        console.log(1);
                        return resolve();
                    }, 5000);
                })
            })
            .then(function() {
                return new Promise(function(resolve, reject) {
                    setTimeout(function() {
                        console.log(2);
                        return resolve();
                    }, 4000);
                })
            })
    </script>
</body>

</html>
